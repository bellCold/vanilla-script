<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../jongmad/js/app.js"></script>
    <script defer src="../jongmad/js/clock.js"></script>
    <script defer src="../jongmad/js/quote.js"></script>
    <script defer src="../jongmad/js/background.js"></script>
    <script defer src="../jongmad/js/todo.js"></script>
    <script defer src="../jongmad/js/weather.js"></script>
    <link rel="stylesheet" href="../jongmad/css/app.css">
    <title>Momentum App</title>
</head>

<body>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="what is your name?">
        <button>Log In</button>
    </form>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <h2 id="clock"></h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
</body>

</html>
